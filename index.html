<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    
    <header>
        <div class="head">
            <div class="name">
                <h1>Calculator</h1>
            </div>
            <div class="dayshifter">
                <button id="shifter">Dark</button>
            </div>
        </div>
    </header>
   
   
    <main>
        <div class="calci">   
            <input class="screen" placeholder="START" type="text">
            <div class="gridss">
                <button id="raised" value="**">^</button>
                <button id="percent" value="%">%</button>
                <button id="mult" value="*">*</button>
                <button id="divide" value="/">/</button>
                <button id="plus" value="+">+</button>
                <button id="minus" value="-">-</button>
                <button id="zero" value="0">0</button>
                <button id="one" value="1">1</button>
                <button id="two" value="2">2</button>
                <button id="three" value="3">3</button>
                <button id="four" value="4">4</button>
                <button id="five" value="5">5</button>
                <button id="six" value="6">6</button>
                <button id="seven" value="7">7</button>
                <button id="eight" value="8">8</button>
                <button id="nine" value="9">9</button>
                <button id="back">Cut</button>
                <button id="reset" type="reset">Reset</button>
                <button id="submit" type="submit">Calculate</button>
            </div>
        </div>

    </main>
    <script src="script.js"></script>
</body>
</html>
